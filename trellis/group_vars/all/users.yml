# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: projeto

# Also define 'vault_users' (`group_vars/staging/vault.yml`, `group_vars/production/vault.yml`)
users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      # - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - http://git.fabricadesoftware.ifc.edu.br/yurihs.keys
  - name: "{{ admin_user }}"
    groups:
      - sudo
    keys:
      - "{{ lookup('file', '~/.ssh/id_spiderman.pub') }}"
      # - http://git.fabricadesoftware.ifc.edu.br/yurihs.keys

web_user: web
web_group: www-data
web_sudoers:
  - "/usr/sbin/service php7.1-fpm *"
